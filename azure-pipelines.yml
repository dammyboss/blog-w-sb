trigger:
  - none

variables:
- group: SWA-Vars

pool:
  vmImage: 'ubuntu-latest'


steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '20.x'
    displayName: 'Install Node.js 20'

  - script: npm install
    displayName: 'Install dependencies'

  - script: npm run build
    displayName: 'Build production app'
    env:
      VITE_PUBLIC_SUPABASE_URL: $(VITE_PUBLIC_SUPABASE_URL)
      VITE_PUBLIC_SUPABASE_ANON_KEY: $(VITE_PUBLIC_SUPABASE_ANON_KEY)

  - script: |
      echo "Listing build output..."
      ls -la out/
    displayName: 'Debug build output'

  - task: AzureStaticWebApp@0
    inputs:
      app_location: '/'
      api_location: ''
      output_location: 'out'
      skip_app_build: true
      azure_static_web_apps_api_token: $(SWA_DEPLOYMENT_TOKEN)
      production_branch: 'main'
    displayName: 'Deploy to Azure Static Web Apps'

  - script: |
      echo "ZIP CONTENTS:"
      ls -R out
    displayName: 'Debug ZIP contents'
