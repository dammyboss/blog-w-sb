trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '20.x'
    displayName: 'Install Node.js 20'

  - script: npm install
    displayName: 'Install dependencies'

  - script: npm run build
    displayName: 'Build production app'
    env:
      VITE_PUBLIC_SUPABASE_URL: $(VITE_PUBLIC_SUPABASE_URL)
      VITE_PUBLIC_SUPABASE_ANON_KEY: $(VITE_PUBLIC_SUPABASE_ANON_KEY)

  - script: |
      echo "Listing workspace..."
      ls -la
      echo "Listing build output..."
      ls -la out/
    displayName: 'Debug build output'

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(System.DefaultWorkingDirectory)/out'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
      replaceExistingArchive: true
    displayName: 'Archive build output'

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'drop'
      publishLocation: 'Container'
    displayName: 'Publish artifact'

  - task: AzureWebApp@1
    inputs:
      azureSubscription: 'Visual Studio Enterprise(85c7908d-8028-4894-af5d-1991ee8f0450)'
      appType: 'webAppLinux'
      appName: 'blog-app'
      package: '$(Build.ArtifactStagingDirectory)/app.zip'
      runtimeStack: 'NODE|22-lts'
    displayName: 'Deploy to Azure App Service'
